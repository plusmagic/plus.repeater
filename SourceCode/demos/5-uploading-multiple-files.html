<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	  <title>plus.repeater :: Uploading Multiple Files</title>
	  <meta name="author" content="Pitt Phunsanit">
   </head>
   <body>
      <h1>Specify that the server accepts only image files in the file upload by accept="image/*"</h1>
      <form action="getMultipleFiles.php" enctype="multipart/form-data" method="post">
         <table border="1" width="98%">
            <thead>
               <tr>
                  <th width="20">#no#</th>
                  <th>#id#</th>
                  <th>file</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="repeaterA">
               <tr class="clone" id="#id#">
                  <td>#no#</td>
                  <td>#id#</td>
                  <td><input name="files[#no#]" type="file" accept="image/*"></td>
                  <td align="left"><a class="remove">remove</a></td>
               </tr>
            </tbody>
            <tfoot>
               <tr>
                  <td colspan="3">&nbsp;</td>
                  <td><input name="isubmit" type="submit" value="Submit"></td>
               </tr>
            </tfoot>
         </table>
      </form>
      <script src="../vendor/components/jquery/jquery.min.js"></script> 
      <script src="../src/plus.repeater.min.js"></script> 
      <script>
         $(function(){
         	$.repeater({
         		selecter:'repeaterA'
         	});
         });
      </script>
   </body>
</html>
