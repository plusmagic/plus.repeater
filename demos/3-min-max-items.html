<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	  <title>plus.repeater :: Min & Max Items</title>
	  <meta name="author" content="Pitt Phunsanit">
   </head>
   <body>
      <form action="getValue.php" method="post">
         <table border="1" width="98%">
            <thead>
               <tr>
                  <th width="20">#no#</th>
                  <th>#id#</th>
                  <th>link</th>
                  <th>target</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="repeaterA">
               <tr class="clone" id="#id#">
                  <td>#no#</td>
                  <td>#id#</td>
                  <td><input name="links[#no#][href]" type="text" size="100"></td>
                  <td>
                     <select name="links[#no#][target]">
                        <option>_blank</option>
                        <option>_parent</option>
                        <option>_self</option>
                        <option>_top</option>
                        <option>new</option>
                     </select>
                  </td>
                  <td align="left"><a class="remove">remove</a></td>
               </tr>
            </tbody>
            <tfoot>
               <tr>
                  <td colspan="3">&nbsp;</td>
                  <td><input name="isubmit" type="submit" value="Submit"></td>
                  <td>&nbsp;</td>
               </tr>
            </tfoot>
         </table>
      </form>
      <script src="../vendor/components/jquery/jquery.min.js"></script> 
      <script src="../src/plus.repeater.min.js"></script> 
      <script>
         $(function(){
         	$.repeater({
         		selecter:'repeaterA',
         		min:3,
         		max:10
         	});
         });
      </script>
   </body>
</html>
