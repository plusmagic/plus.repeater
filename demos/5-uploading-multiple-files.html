<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>plus.repeater :: Uploading Multiple Files</title>
</head>
<body>
<h1>Specify that the server accepts only image files in the file upload by accept="image/*"</h1>
<form action="getMultipleFiles.php" enctype="multipart/form-data" method="post">
	<table border="1" width="98%">
		<thead>
			<tr>
				<th width="20">#no#</th>
				<th>#id#</th>
				<th>file</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody id="repeaterA">
			<tr id="#id#" class="clone">
				<td>#no#</td>
				<td>#id#</td>
				<td><input type="file" name="files[#no#]" accept="image/*"></td>
				<td align="left"><a class="remove">remove</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">&nbsp;</td>
				<td><input type="submit" name="isubmit" value="Submit"></td>
			</tr>
		</tfoot>
	</table>
</form>
<script src="../3rdparty/jquery-2.1.1.min.js"></script> 
<script src="../plus.repeater-1.5/plus.repeater.js"></script> 
<script>
$(function(){
	$.repeater({
		selecter:'repeaterA'
	});
});
</script>
</body>
</html>
